#\u670D\u52A1\u8BBF\u95EE\u8DEF\u5F84\u548C\u7AEF\u53E3\u914D\u7F6E
server.context-path=/skyeye
server.port=8090
#\u7528\u6237\u56DE\u8BDDsession\u8FC7\u671F\u65F6\u95F4\uFF0C\u4EE5\u79D2\u4E3A\u5355\u4F4D
server.session-timeout=1000000
#\u914D\u7F6ETomcat\u7F16\u7801\uFF0C\u9ED8\u8BA4\u4E3AUTF-8
server.tomcat.uri-encoding=UTF-8
#Tomcat\u662F\u5426\u5F00\u542F\u538B\u7F29\uFF0C\u9ED8\u8BA4\u4E3A\u5173\u95ED
server.tomcat.compression=on

#\u662F\u5426\u5F00\u542Fcsrf\u8FC7\u6EE4
csrf.filter.open=true

#\u65E5\u5FD7\u914D\u7F6E
logging.file=/logs/demo/skyeye.log
logging.level.org.springframework.web=debug
logging.level.cn.skyeye=debug

#swagger2
security.basic.path=/swagger-ui.html
security.basic.enabled=true
security.user.name=skyeye
security.user.password=1234567

